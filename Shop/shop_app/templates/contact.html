{% extends './basic.html' %}

{% block title%} About {% endblock %}

{% block body %}
<div class="container my-2">
    <h4>Contact US</h4>
    <form action="/submit/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control alert-info" id="name" name="name" placeholder="name" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control alert-info" id="email" name="email" placeholder="name@example.com" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control alert-info" id="phone" name="phone" placeholder="phone" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea class="form-control alert-info" id="desc" name="desc" rows="5"></textarea>
        </div>
        <input type="hidden" name="page_name" value="contactus" />
        <button type="submit" value="Submit" class="btn btn-outline-success">Submit</button>
    </form>
</div>
{% endblock %}
